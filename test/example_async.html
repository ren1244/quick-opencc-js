<!DOCTYPE html>
<html lang="Zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非同步範例</title>
</head>
<body>
	<pre id='log'></pre>
	<script src="../dist/quick-opencc-async.js"></script>
	<script>
    quickOpenCC.config({
        url: '../data/',
        type: 'json'
    });
	(async ()=>{
        let text=await fetch('testdata.txt').then(response=>response.text());
        let converter=await quickOpenCC.createConverter('cn', 'tw');
		let out1=converter(text);
		document.querySelector('#log').textContent=out1;
	})();
	</script>
</body>
</html>
